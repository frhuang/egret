        /**

        egret.runEgret({renderMode:"webgl", audioType:0});
        
        var audioBgm = document.getElementById("audio-bgm");
        function receiveAward(){
            location.href = "http://dwz.cn/3VD99D";
        }
        function playBgm(isPlay) {
            if(isPlay) {
                audioBgm.play();
            }else{
                audioBgm.pause();
            }
        }
        $(function(){
            audioBgm.volume = 0.3;
        });

        function voiceBig() {
            audioBgm.volume = 0.3;
        }
        function playAudio(num) {
            $('#audio-bgm')[0].volume = 0.05;
            if(num === 1) {
                $("#audio-1")[0].play();
                setTimeout(voiceBig, 6000);
            }else if(num === 2) {
                $("#audio-2")[0].play();
                setTimeout(voiceBig, 4000);
            }else if(num === 3) {
                $("#audio-3")[0].play();
                setTimeout(voiceBig, 3000);
            }else if(num === 4) {
                $("#audio-4")[0].play();
                setTimeout(voiceBig, 2000);
            }else if(num === 5) {
                $("#audio-5")[0].play();
                setTimeout(voiceBig, 3000);
            }
        }

        wxShare('金牌“老司机”如何炼成','老司机，呜呜呜～一起去赢金牌！');
        function wxShare(shareTitle,shareDesc,link){
        if(!link){ var link = location.href; }
        var uri = window.location.href.split("#")[0];
        $.post("http://public.oyoozo.com/wxapi.php", {
            uri: uri
        }, function (data) {
            data = eval("(" + data + ")");
            var apilist = [
                'onMenuShareTimeline',
                'onMenuShareAppMessage'
            ];
            wx.config({
                debug: false,
                appId: data.appid,
                timestamp: data.timestamp,
                nonceStr: data.noncestr,
                signature: data.signature,
                jsApiList: apilist
            });

            wx.ready(function () {
                // 分享给朋友事件绑定
                wx.onMenuShareAppMessage({
                    title: shareTitle,
                    desc: shareDesc,
                    link: link,
                    imgUrl: 'http://img.xhangjia.com/h5/2016/08/olympic/assets/share.jpg', //分享图标
                    success: function () { 

                    }
                });

                // 分享到朋友圈
                wx.onMenuShareTimeline({
                    title:shareTitle,
                    link: link,
                    imgUrl: 'http://img.xhangjia.com/h5/2016/08/olympic/assets/share.jpg',//分享图标
                    success: function () { 

                    }
                });
            })
        });
        }
